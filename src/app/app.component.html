<form *ngIf="todoList$ | async as todoList" [formGroup]="form">
    <ul>
        <li *ngFor="let todoItem of todoList">
            <input type="checkbox" [checked]="todoItem.isCompleted">
            {{todoItem.name}}
            <button (click)="deleteTask(todoItem.id)">Delete</button>
        </li>
        <input type="text" formControlName="newTask">
        <button (click)="addTask()">Add task</button>
    </ul>
</form>
